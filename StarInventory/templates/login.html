<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>



     <!-- Custom fonts for this template-->
    <link href="{% static  'StarElectronics2/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static  'StarElectronics2/css/sb-admin-2.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="container">
    <img src="{% static 'StarElectronics2/img/star_electronics_logo_bg.png' %}" style="height: 50%; width: 50%;object-fit: cover;display: block;margin-left: auto;margin-right: auto;"/>
                </div>

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input name="username" type="text" class="form-control form-control-user"
                                                placeholder="Enter username...">
                                        </div>
                                        <div class="form-group">
                                            <input name="password" type="password" class="form-control form-control-user"
                                                 placeholder="Password">
                                        </div>

                                        <button class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>

                                    </form>

                                </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'StarElectronics2/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'StarElectronics2/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'StarElectronics2/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'StarElectronics2/js/sb-admin-2.min.js' %}"></script>

    <!-- Page level plugins -->
    <script src="{% static 'StarElectronics2/vendor/chart.js/Chart.min.js' %}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static 'StarElectronics2/js/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'StarElectronics2/js/demo/chart-pie-demo.js' %}"></script>

</body>

</html>
