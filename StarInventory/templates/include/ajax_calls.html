<script type="text/javascript">
    $('.add_button').click(function (evt) {
        evt.preventDefault();
        const btn = $(this);
        const url = btn.attr('data-href');
        $.ajax({
            method: 'GET',
            dataType: 'json',
            url: url,
            success: function (data) {
                $('#product_container').html(data.product)
                $('#order_item_container').html(data.result)
            }
        })
    });

    $('.edit_button').click(function (evt) {
        evt.preventDefault();
        const btn = $(this);
        const url = btn.attr('data-href');
        $.ajax({
            method: 'GET',
            url: url,
            dataType: 'json',

            success: function (data) {
                $('#product_container').html(data.product)
                $('#order_item_container').html(data.result)
            }
        })
    });

    $('.search_button').keyup(function (evt) {
        evt.preventDefault();
        const btn = $(this);
        const val = btn.val();
        const url = btn.attr('data-href');
        $.ajax({
            method: 'GET',
            dataType: 'json',
            url: url + '?q=' + val,

            success: function (data) {
                $('#product_container').html(data.parts)
            }
        })
    })

    $('.search_button_supplier').keyup(function (evt) {
        evt.preventDefault();
        const btn = $(this);
        const val = btn.val();
        const url = btn.attr('data-href');
        $.ajax({
            method: 'GET',
            dataType: 'json',
            url: url + '?q=' + val,

            success: function (data) {
                $('#supplier_product_container').html(data.parts)
            }
        })
    })


    $('.add_button_supplier').click(function (evt) {
        evt.preventDefault();
        const btn = $(this);
        const url = btn.attr('data-href');
        $.ajax({
            method: 'GET',
            dataType: 'json',
            url: url,
            success: function (data) {
                $('#supplier_product_container').html(data.product)
                $('#supplier_order_item_container').html(data.result)
            }
        })
    });


    $('.edit_button_supplier').click(function (evt) {
        evt.preventDefault();
        const btn = $(this);
        const url = btn.attr('data-href');
        $.ajax({
            method: 'GET',
            url: url,
            dataType: 'json',

            success: function (data) {
                $('#supplier_product_container').html(data.product)
                $('#supplier_order_item_container').html(data.result)
            }
        })
    });
</script>
